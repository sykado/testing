<!DOCTYPE html>
<html>
<body>

<form>
  Select perle size :
  <select id="mySelect">
    <option value="1">12mm</option>
    <option value="1">14mm</option>
    <option value="1">15mm</option>
    <option value="1.6">16mm</option>
        <option value="2.2">18mm</option>
    <option value="2.6">20mm</option>
    <option value="5">25mm</option>
    <option value="10">30mm</option>

  </select>
  
  <input type="text" name="amount" placeholder="how many perle" id="amount" />
  
  <input type="text" name="weight" placeholder="total weight" id="weight" />
</form>

<p>Click the button to get the weight.</p>

<button type="button" onclick="myFunction()">Get weight</button>

<script>
function myFunction() {

 var weight = document.getElementById("mySelect").value * document.getElementById("amount").value;


  document.getElementById("weight").value = weight;}
 
</script>

</body>
</html>
